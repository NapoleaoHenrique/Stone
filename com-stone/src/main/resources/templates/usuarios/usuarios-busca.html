<!doctype html>
<html lang="pt-br"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.thymeleaf.org"
    layout:decorator="~{layout}">
<head>    
	<meta charset="utf-8">
	<title>Lista de Cadastro - Stone</title>
</head>
<body>        
    <th:block layout:fragment="conteudo">
        <section class="my-4">
           	<div class="container">
          	 	<form action="#" th:action="@{/usuarios/{cargo}/busca(cargo=${cargo})}" th:object="${usuario}" method="post">
          	 		<Label>Nova busca</Label>
   					<select  id=cargo name="cargo" >
   						<option value="" th:selected="selected"></option>
    					<option value="Ajudante de Almoxarifado" >Ajudante de Almoxarifado</option>
    					<option value="Analista Comercial" >Analista Comercial</option>
    					<option value="Analista de RC" >Analista de RC</option>
    					<option value="Assistente Comercial" >Assistente Comercial</option>
    					<option value="Assistente de RH" >Assistente de RH</option>
    					<option value="Auxiliar Administrativo" >Auxiliar Administrativo</option>
    					<option value="Conferente" >Conferente</option>
    					<option value="Desenvolvedor" >Desenvolvedor</option>
    					<option value="Jovem Aprendiz" >Jovem Aprendiz</option>
	   				</select>
					<button type="submit" class="btn btn-primary" >Buscar</button>
		   		</form> 
		   	</div>
		</section>
    
        <section>
            <div class="container">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover">
                        <thead class="thead-light text-center">
                          <tr>
                          	<th>Nome</th>
                                
                            <th>Idade</th>
                                
                            <th>Cargo</th>
                                
                            <th>Cadastro</th>
                                
                            <th>Editar</th> 
                                
                            <th>Deletar</th>
                          </tr>
                             
                        </thead>
    
                        <tbody>
                            <tr th:each="usuario: ${usuarios}">
                            
                            	<td>
                                    <a href="javascript:;" th:text="${usuario.nome}"
                                        th:href="@{/usuarios/{id}/editar(id=${usuario.id})}">Nome</a>
                                </td>                            
                                
                                <td>
                                    <a href="javascript:;" th:text="${usuario.idade}"
                                        th:href="@{/usuarios/{id}/editar(id=${usuario.id})}">Idade</a>
                                </td>
                                
                                <td>
                                    <a href="javascript:;" th:text="${usuario.cargo}"
                                        th:href="@{/usuarios/{id}/editar(id=${usuario.id})}">Cargo</a>
                                </td>

                                <td class="text-center w-25"
                                    th:text="${#temporals.format(usuario.cadastro, 'dd/MM/yyyy')}"></td>
                                    
                                <td>
                                <a href="javascript:;" class="btn btn-sm btn-primary" th:href="@{/usuarios/{id}/editar(id=${usuario.id})}"> Editar</a></td>
                               
                                <td>
                                <a href="javascript:;" class="delete btn btn-sm btn-danger" th:href="@{/usuarios/{id}/deletar(id=${usuario.id})}"> Deletar</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </th:block>
</body>
</html>
